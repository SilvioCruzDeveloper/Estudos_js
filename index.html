<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relógio Mundial</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="clock-container">
    <div class="clock" id="clock-new-york">
      <div class="city">Nova York</div>
      <div class="time"></div>
      <div class="date"></div>
    </div>
    <div class="clock" id="clock-london">
      <div class="city">Londres</div>
      <div class="time"></div>
      <div class="date"></div>
    </div>
    <div class="clock" id="clock-tokyo">
      <div class="city">Tóquio</div>
      <div class="time"></div>
      <div class="date"></div>
    </div>
    <div class="clock" id="clock-sao-paulo">
      <div class="city">São Paulo</div>
      <div class="time"></div>
      <div class="date"></div>
    </div>
    <div class="clock" id="clock-sydney">
      <div class="city">Sydney</div>
      <div class="time"></div>
      <div class="date"></div>
    </div>
    <div class="clock" id="clock-moscow">
      <div class="city">Moscou</div>
      <div class="time"></div>
      <div class="date"></div>
    </div>
    <div class="clock" id="clock-dubai">
      <div class="city">Dubai</div>
      <div class="time"></div>
      <div class="date"></div>
    </div>
    <div class="clock" id="clock-los-angeles">
      <div class="city">Los Angeles</div>
      <div class="time"></div>
      <div class="date"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
